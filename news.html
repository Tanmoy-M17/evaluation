<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    #container{
      display: flex;
    }
    #main{
      flex:8;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 20px;
      border: 1px solid black;
    }
    #sidebar{
      flex:2;
    }
   
  </style>
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
     import sidebar from"./components/sidebar.js";
     import {appendArticles} from"./scripts/main.js"
     import storeSearchterm from"./scripts/search.js"
     let sidebar_div= document.getElementById("sidebar");
     sidebar_div.innerHTML= sidebar();

     let input=document.getElementById("searchbar");

      storeSearchterm(input);

    let arr=[];
     let data=JSON.parse(localStorage.getItem("article"));
     arr.push(data);

     let parent= document.getElementById("main")
  appendArticles(arr,parent);

</script>
