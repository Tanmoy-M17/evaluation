<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
    #container{
      display: flex;
    }
    #main{
      flex:8;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 20px;
      border: 1px solid black;
    }
    #sidebar{
      flex:2;
    }

    div>img{
      height: 200px;
      width: 100%;
    }
  </style>
  </head>

  <body>
    <div id="container">
      <div id="sidebar">

        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from"./components/sidebar.js";
  import {apiCall,appendArticles} from"./scripts/main.js"
  import storeSearchterm from"./scripts/search.js"

  let sidebar_div= document.getElementById("sidebar");
  sidebar_div.innerHTML= sidebar();

  let input=document.getElementById("searchbar");

  storeSearchterm(input);

 

  let url="https://shrouded-earth-23381.herokuapp.com/api/headlines/india";

  let res= await apiCall(url);
  console.log("res:",res);

  let parent= document.getElementById("main")
  appendArticles(res,parent);

</script>
